<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Stats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            text-align: center;
            background-color: #f8f9fa;
        }
        thead {
            background-color: #343a40;
            color: white;
        }
        th, td {
            border: 1px solid #343a40;
            padding: 10px 15px;
        }
        tbody tr:nth-child(even) {
            background-color: #e9ecef;
        }
        tbody tr:nth-child(odd) {
            background-color: #ffffff;
        }
        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
            color: #495057;
        }
    </style>
</head>
<body>
    <!-- Table -->
    <table>
        <!-- Caption -->
        <caption>Top Video Game Stats</caption>

        <!-- Table Headers -->
        <thead>
            <tr>
                <th>Game Name</th>
                <th>Genre</th>
                <th>Players (Millions)</th>
                <th>Release Year</th>
            </tr>
        </thead>

        <!-- Table Body -->
        <tbody>
            <tr>
                <td>Fortnite</td>
                <td>Battle Royale</td>
                <td>350</td>
                <td>2017</td>
            </tr>
            <tr>
                <td>Minecraft</td>
                <td>Sandbox</td>
                <td>238</td>
                <td>2011</td>
            </tr>
            <tr>
                <td>League of Legends</td>
                <td>MOBA</td>
                <td>180</td>
                <td>2009</td>
            </tr>
            <tr>
                <td>Call of Duty: Warzone</td>
                <td>First-Person Shooter</td>
                <td>125</td>
                <td>2020</td>
            </tr>
            <tr>
                <td>Genshin Impact</td>
                <td>RPG</td>
                <td>65</td>
                <td>2020</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
